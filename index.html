<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <img src="./public/hamburger@2x.png" alt="" class="hamburger" />
      <div class="nav-wrapper">
        <div class="nav-wrapper__menu">
          <a href="#" class="nav-wrapper__menu__category">男款</a>
          <a href="#" class="nav-wrapper__menu__category">女款</a>
          <a href="#" class="nav-wrapper__menu__category">最新消息</a>
          <a href="#" class="nav-wrapper__menu__category">客製商品</a>
          <a href="#" class="nav-wrapper__menu__category">聯絡我們</a>
        </div>
        <div class="nav-wrapper__icons-wrapper">
          <a href="#"
            ><img
              src="./public/search-daymode.png"
              alt="search"
              class="nav-wrapper__icons-wrapper--search"
          /></a>
          <a href="#"
            ><img
              src="./public/shopping-cart-daymode@2x.png"
              alt="cart"
              class="nav-wrapper__icons-wrapper--cart"
          /></a>
          <a href="#"
            ><img
              src="./public/moon-icon@2x.png"
              alt="switch mode"
              class="nav-wrapper__icons-wrapper--switch"
          /></a>
        </div>
      </div>
      <div class="nav__logo">
        <a href="#"
          ><img
            src="./public/logo-daymode@2x (1).png"
            class="nav__logo__pic"
            alt="logo"
        /></a>
      </div>
    </nav>

    <main id="main">
      <div class="main__title">結帳</div>
      <div class="main__stepper-panel">
        <div
          class="
            main__stepper-panel__container
            d-flex
            align-items-center
            justify-content-between
          "
        >
          <div class="main__stepper-panel__container__step initial">
            <div
              class="main__stepper-panel__container__step--circle-container"
            ></div>
            <span
              class="main__stepper-panel__container__step--connect-line"
            ></span>
            <div class="main__stepper-panel__container__step--label-container">
              寄送地址
            </div>
          </div>
          <div class="main__stepper-panel__container__step">
            <div
              class="main__stepper-panel__container__step--circle-container"
            ></div>
            <span
              class="main__stepper-panel__container__step--connect-line"
            ></span>
            <div class="main__stepper-panel__container__step--label-container">
              運送方式
            </div>
          </div>
          <div class="main__stepper-panel__container__step">
            <div
              class="main__stepper-panel__container__step--circle-container"
            ></div>
            <div class="main__stepper-panel__container__step--label-container">
              付款資訊
            </div>
          </div>
        </div>
      </div>
      <div class="main__form-panel"></div>
      <div class="main__cart-container"></div>
      <div class="main__button-panel"></div>
    </main>

    <!-- footer -->
    <footer>
      <div
        class="
          footer-info-wrapper
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div
          class="
            footer-logo
            d-flex
            flex-column
            justify-content-center
            align-items-center
          "
        >
          <a href="javascript:void(0);">
            <img
              src="./public/logo-daymode@2x (1).png"
              class="footer__logo__pic"
              alt="logo"
          /></a>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">客戶服務</h4>
          <div class="footer-info__content d-flex flex-column">
            <a href="javascript:void(0);" class="footer-info__content--item"
              >運送說明</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >退換貨相關</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >付款資訊</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >FAQ</a
            >
          </div>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">關於我們</h4>
          <div class="footer-info__content d-flex flex-column">
            <a href="javascript:void(0);" class="footer-info__content--item"
              >品牌故事</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >媒體聯繫</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >Press Kit</a
            >
          </div>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">資訊</h4>
          <div class="footer-info__content d-flex flex-column">
            <a href="javascript:void(0);" class="footer-info__content--item"
              >隱私權政策</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >Cookie</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >GDPR</a
            >
          </div>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">追蹤 ALPHA Shop</h4>
          <div class="footer-info__content d-flex flex-column">
            <div class="footer-info__content--item">＋886 02123-45678</div>
            <div class="footer-info__icons-wrapper d-flex">
              <a href="javascript:void(0);"
                ><img
                  src="/public/fb-daymode@2x.png"
                  alt=""
                  class="footer-info__icons-wrapper--fb"
              /></a>
              <a href="javascript:void(0);"
                ><img
                  src="./public/ig-daymode@2x.png"
                  alt=""
                  class="footer-info__icons-wrapper--ig"
              /></a>
              <a href="javascript:void(0);"
                ><img
                  src="./public/whatsapp-daymode@2x.png"
                  alt=""
                  class="footer-info__icons-wrapper--whatsapp"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="dist/bundle.js"></script>
  </body>
</html>
