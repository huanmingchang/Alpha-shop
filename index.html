<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <img src="./public/hamburger@2x.png" alt="" class="hamburger" />
      <div class="nav-wrapper">
        <div class="nav-wrapper__menu">
          <a href="#" class="nav-wrapper__menu__category">男款</a>
          <a href="#" class="nav-wrapper__menu__category">女款</a>
          <a href="#" class="nav-wrapper__menu__category">最新消息</a>
          <a href="#" class="nav-wrapper__menu__category">客製商品</a>
          <a href="#" class="nav-wrapper__menu__category">聯絡我們</a>
        </div>
        <div class="nav-wrapper__icons-wrapper">
          <a href="#"
            ><img
              src="./public/search-daymode.png"
              alt="search"
              class="nav-wrapper__icons-wrapper--search"
          /></a>
          <a href="#"
            ><img
              src="./public/shopping-cart-daymode@2x.png"
              alt="cart"
              class="nav-wrapper__icons-wrapper--cart"
          /></a>
          <a href="#"
            ><img
              src="./public/moon-icon@2x.png"
              alt="switch mode"
              class="nav-wrapper__icons-wrapper--switch"
          /></a>
        </div>
      </div>
      <div class="nav__logo">
        <a href="#"
          ><img
            src="./public/logo-daymode@2x (1).png"
            class="nav__logo__pic"
            alt="logo"
        /></a>
      </div>
    </nav>

    <main id="main" class="main">
      <div class="main__title">結帳</div>
      <div class="main__stepper-panel">
        <div
          class="
            main__stepper-panel__container
            d-flex
            align-items-center
            justify-content-between
          "
        >
          <div class="main__stepper-panel__container__step initial">
            <div
              class="main__stepper-panel__container__step--circle-container"
            ></div>
            <span
              class="main__stepper-panel__container__step--connect-line"
            ></span>
            <div class="main__stepper-panel__container__step--label-container">
              寄送地址
            </div>
          </div>
          <div class="main__stepper-panel__container__step">
            <div
              class="main__stepper-panel__container__step--circle-container"
            ></div>
            <span
              class="main__stepper-panel__container__step--connect-line"
            ></span>
            <div class="main__stepper-panel__container__step--label-container">
              運送方式
            </div>
          </div>
          <div class="main__stepper-panel__container__step">
            <div
              class="main__stepper-panel__container__step--circle-container"
            ></div>
            <div class="main__stepper-panel__container__step--label-container">
              付款資訊
            </div>
          </div>
        </div>
      </div>
      <div class="main__form-panel">
        <div class="main__form-panel__container">
          <form id="a-form">
            <div class="form-part">
              <div class="form-title">寄送地址</div>
              <div class="forms stage-1">
                <div class="form-row title">
                  <label for="">稱謂</label>
                  <div class="select-wrapper">
                    <select name="gender" id="gender" required>
                      <option value="male" selected>先生</option>
                      <option value="female">小姐</option>
                    </select>
                  </div>
                </div>
                <div class="form-row name">
                  <label for="">姓名</label>
                  <input
                    id="customer-name"
                    type="text"
                    placeholder="請輸入姓名"
                  />
                </div>
                <div class="form-row phone">
                  <label for="">電話</label>
                  <input
                    id="customer-phone"
                    type="text"
                    placeholder="請輸入行動電話"
                  />
                </div>
                <div class="form-row email">
                  <label for="">Email</label>
                  <input
                    id="customer-email"
                    type="text"
                    placeholder="請輸入電子郵件"
                  />
                </div>
                <div class="form-row city">
                  <label for="">縣市</label>
                  <div class="select-wrapper">
                    <select name="city" id="city" required>
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="">台北市</option>
                      <option value="">新北市</option>
                      <option value="">桃園市</option>
                      <option value="">台中市</option>
                      <option value="">台南市</option>
                      <option value="">高雄市</option>
                    </select>
                  </div>
                </div>
                <div class="form-row address">
                  <label for="">地址</label>
                  <input
                    id="customer-address"
                    type="text"
                    placeholder="請輸入地址"
                  />
                </div>
              </div>
            </div>
            <div class="form-part d-none">
              <div class="form-title">運送方式</div>
              <div class="forms stage-2">
                <div class="radio-wrapper d-flex align-items-center mb-6">
                  <input
                    type="radio"
                    name="delivery"
                    value="general"
                    class="delivery my-5 mx-5"
                  />
                  <div class="delivery-content d-flex flex-column">
                    <div
                      class="
                        delivery-content__details
                        d-flex
                        justify-content-between
                      "
                    >
                      <div class="delivery-content__details--option">
                        標準運送
                      </div>
                      <div class="delivery-content__details--freight">免費</div>
                    </div>
                    <div class="delivery-content__time">約 3~7 個工作天</div>
                  </div>
                </div>
                <div class="radio-wrapper d-flex align-items-center">
                  <input
                    type="radio"
                    name="delivery"
                    value="dhl"
                    class="delivery my-5 mx-5"
                  />
                  <div class="delivery-content d-flex flex-column">
                    <div
                      class="
                        delivery-content__details
                        d-flex
                        justify-content-between
                      "
                    >
                      <div class="delivery-content__details--option-dhl">
                        DHL 貨運
                      </div>
                      <div class="delivery-content__details--freight">$500</div>
                    </div>
                    <div class="delivery-content__time">48 小時內送達</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-part d-none">
              <div class="form-title">付款方式</div>
              <div class="forms stage-3">
                <div class="form-row cardname">
                  <label for="">持卡人姓名</label>
                  <input
                    id="creditcard-name"
                    type="text"
                    placeholder="John Doe"
                  />
                </div>
                <div class="form-row cardnumber">
                  <label for="">卡號</label>
                  <input
                    id="creditcard-number"
                    type="text"
                    placeholder="1111 2222 3333 4444"
                  />
                </div>
                <div class="form-row validity">
                  <label for="">有效期限</label>
                  <input
                    id="creditcard-validity"
                    type="text"
                    placeholder="ＭＭ/YY"
                  />
                </div>
                <div class="form-row cvc">
                  <label for="">CVC/CCV</label>
                  <input id="creditcard-cvc" type="text" placeholder="123" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="main__cart">
        <div class="main__cart-container d-flex flex-column">
          <div class="main__cart-container__title">購物籃</div>
          <div class="main__cart-container__items">
            <div class="main__cart-container__items__photo-wrapper">
              <img
                src="./public/product-1@2x.png"
                class="product-photo"
                alt="product-photo"
              />
            </div>
            <div class="main__cart-container__items__product-info-wrapper">
              <div
                class="
                  main__cart-container__items__product-info-wrapper--details
                "
              >
                <div
                  class="
                    main__cart-container__items__product-info-wrapper--name
                  "
                >
                  破壞補丁修身牛仔褲
                </div>
                <div
                  class="
                    main__cart-container__items__product-info-wrapper--price
                  "
                >
                  $3,999
                </div>
              </div>
              <div
                class="
                  main__cart-container__items__product-info-wrapper--modifier
                "
              >
                <button class="btn btn-minus"></button>
                <span
                  class="
                    main__cart-container__items__product-info-wrapper--modifier--qty
                    text-center
                  "
                  >1</span
                >
                <button class="btn btn-plus"></button>
              </div>
            </div>
          </div>
          <div class="main__cart-container__items">
            <div class="main__cart-container__items__photo-wrapper">
              <img
                src="./public/product-2@2x.png"
                class="product-photo"
                alt="product-photo"
              />
            </div>
            <div class="main__cart-container__items__product-info-wrapper">
              <div
                class="
                  main__cart-container__items__product-info-wrapper--details
                "
              >
                <div
                  class="
                    main__cart-container__items__product-info-wrapper--name
                  "
                >
                  破壞補丁修身牛仔褲
                </div>
                <div
                  class="
                    main__cart-container__items__product-info-wrapper--price
                  "
                >
                  $3,999
                </div>
              </div>
              <div
                class="
                  main__cart-container__items__product-info-wrapper--modifier
                "
              >
                <button class="btn btn-minus"></button>
                <span class="qty text-center">1</span>
                <button class="btn btn-plus"></button>
              </div>
            </div>
          </div>
          <div class="main__cart-container__items__freight">
            <div class="main__cart-container__items__freight--name">運費</div>
            <div class="main__cart-container__items__freight--total">免費</div>
          </div>
          <div class="main__cart-container__items__subtotal">
            <div class="main__cart-container__items__subtotal--name">小計</div>
            <div class="main__cart-container__items__subtotal--total">
              ＄5,298
            </div>
          </div>
        </div>
      </div>
      <div class="main__button-panel"></div>
    </main>

    <!-- footer -->
    <footer>
      <div
        class="
          footer-info-wrapper
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div
          class="
            footer-logo
            d-flex
            flex-column
            justify-content-center
            align-items-center
          "
        >
          <a href="javascript:void(0);">
            <img
              src="./public/logo-daymode@2x (1).png"
              class="footer__logo__pic"
              alt="logo"
          /></a>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">客戶服務</h4>
          <div class="footer-info__content d-flex flex-column">
            <a href="javascript:void(0);" class="footer-info__content--item"
              >運送說明</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >退換貨相關</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >付款資訊</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >FAQ</a
            >
          </div>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">關於我們</h4>
          <div class="footer-info__content d-flex flex-column">
            <a href="javascript:void(0);" class="footer-info__content--item"
              >品牌故事</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >媒體聯繫</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >Press Kit</a
            >
          </div>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">資訊</h4>
          <div class="footer-info__content d-flex flex-column">
            <a href="javascript:void(0);" class="footer-info__content--item"
              >隱私權政策</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >Cookie</a
            >
            <a href="javascript:void(0);" class="footer-info__content--item"
              >GDPR</a
            >
          </div>
        </div>
        <div class="footer-info d-flex flex-column">
          <h4 class="footer-info__title">追蹤 ALPHA Shop</h4>
          <div class="footer-info__content d-flex flex-column">
            <div class="footer-info__content--item">＋886 02123-45678</div>
            <div class="footer-info__icons-wrapper d-flex">
              <a href="javascript:void(0);"
                ><img
                  src="/public/fb-daymode@2x.png"
                  alt=""
                  class="footer-info__icons-wrapper--fb"
              /></a>
              <a href="javascript:void(0);"
                ><img
                  src="./public/ig-daymode@2x.png"
                  alt=""
                  class="footer-info__icons-wrapper--ig"
              /></a>
              <a href="javascript:void(0);"
                ><img
                  src="./public/whatsapp-daymode@2x.png"
                  alt=""
                  class="footer-info__icons-wrapper--whatsapp"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="dist/bundle.js"></script>
  </body>
</html>
