<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <img src="./public/hamburger@2x.png" alt="" class="hamburger" />
      <div class="nav-wrapper">
        <div class="nav-wrapper__menu">
          <a href="#" class="nav-wrapper__menu__category">男款</a>
          <a href="#" class="nav-wrapper__menu__category">女款</a>
          <a href="#" class="nav-wrapper__menu__category">最新消息</a>
          <a href="#" class="nav-wrapper__menu__category">客製商品</a>
          <a href="#" class="nav-wrapper__menu__category">聯絡我們</a>
        </div>
        <div class="nav-wrapper__icons-wrapper">
          <a href="#"
            ><img
              src="./public/search-daymode.png"
              alt="search"
              class="nav-wrapper__icons-wrapper--search"
          /></a>
          <a href="#"
            ><img
              src="./public/shopping-cart-daymode@2x.png"
              alt="cart"
              class="nav-wrapper__icons-wrapper--cart"
          /></a>
          <a href="#"
            ><img
              src="./public/moon-icon@2x.png"
              alt="switch mode"
              class="nav-wrapper__icons-wrapper--switch"
          /></a>
        </div>
      </div>
      <div class="nav__logo">
        <a href="#"
          ><img
            src="./public/logo-daymode@2x (1).png"
            class="nav__logo__pic"
            alt="logo"
        /></a>
      </div>
    </nav>

    <main></main>

    <script src="dist/bundle.js"></script>

</html>
